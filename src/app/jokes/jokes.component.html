<div class="fondo">
  <div class="d-flex flex-wrap align-content-around justify-content-around m-4 pt-5">
    <div>
      <span>The better jokes</span>
    </div>
  </div>
  <div
    class="d-flex flex-wrap align-content-around justify-content-around mb-3"
  >
    <div>
      <button class="btn btn-success" (click)="recargar()">Reload</button>
    </div>
  </div>
  <div
    class="container-fluid d-flex flex-wrap align-content-around justify-content-around"
  >
    <div class="card mb-4" *ngFor="let joke of jokes">
      <div class="card-header">
        {{ joke.category }}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ joke.setup }} {{ joke.joke }}</h5>
        <p class="card-text">{{ joke.delivery }}</p>
      </div>
    </div>
  </div>
</div>
